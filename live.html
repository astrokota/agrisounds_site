<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agrisounds · Live Dates</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" ></script>
</head>
<body data-page="live">
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="assets/Over Navy.jpg" alt="Agrisounds logo" />
            </a>
            <button class="nav-toggle" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">☰</button>
            <nav id="nav" class="site-nav" aria-label="Main">
                <a href="live.html" class="active">Live Dates</a>
                <a href="videos.html">Songs/Videos</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <section class="container">
            <h1 class="page-title">Upcoming Shows</h1>
            
            <div id="shows" class="shows-list" aria-live="polite">
                <!--Populated by script.js-->
            </div>

            <section aria-labelledby="list-heading" class="mt-4">
                <h2 id="list-heading" class="visually-hidden">Upcoming Shows (List)</h2>
                <ul id="shows-ul" class="shows-ul"></ul>
                <noscript>
                    <ul>
                        <li>Nov 15 - The Melody Inn (Indianpolis) - 8:00 PM - $15</li>
                        <li>Dec 01 - Riverfront Auditorium (Cincinnati) - 7:30 PM - $15</li>
                        <li>Dec 21 - Barnyard Benny's (Evansville) - 6:30 PM - $20</li>
                    </ul>
                </noscript>
            </section>

            <section aria-labelledby="table-heading" class="mt-4">
                <h2 id="table-heading" class="visually-hidden">Upcoming Shows (Table)</h2>
                <table class="shows-table" id="shows-table">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Venue</th>
                            <th scope="col">City</th>
                            <th scope="col">Time</th>
                            <th scope="col">Price</th>
                            <th scope="col">Tickets</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <template id="show-item-template">
                <article class="show-card">
                    <div class="show-date">
                        <span class="show-month"></span>
                        <span class="show-day"></span>
                    </div>
                    <div class="show-details">
                        <h2 class="show-venue"></h2>
                        <p class="show-meta">
                            <span class="show-city"></span> • <span class="show-time"></span> • <span class="show-price"></span>
                        </p>
                    </div>
                    <div class="show-cta">
                        <a class="btn" href="#" target="_blank" rel="noopener">Tickets</a>
                    </div>
                </article>
            </template>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> Agrisounds • All rights reserved</p>
        </div>
    </footer>
</body>

</html>
